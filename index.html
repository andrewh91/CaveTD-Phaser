<!DOCTYPE html>
<html>
<head>
    <script src="phaser-3.87.0\dist\phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
    class Example extends Phaser.Scene
    {
        preload ()
        {
            this.load.setBaseURL('https://labs.phaser.io');
            this.load.image('sky', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('logo', 'https://labs.phaser.io/assets/sprites/phaser3-logo.png');
            this.load.image('red', 'https://labs.phaser.io/assets/particles/red.png');
            /*to load local images*/
            this.load.setBaseURL();
            this.load.image('dot', 'dot.png');
        }   

        create ()
        {
            this.add.image(400, 300, 'sky');

            const particles = this.add.particles(0, 0, 'red', {
                speed: 100,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            const logo = this.physics.add.image(400, 100, 'logo');

            logo.setVelocity(100, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);

            particles.startFollow(logo);
            this.add.image(400, 300, 'dot');
            this.add.image(400, 301, 'dot');
            this.add.image(400, 302, 'dot');
            this.add.image(400, 303, 'dot');
            this.add.image(400, 304, 'dot');
            this.add.image(400, 305, 'dot');
            this.add.image(400, 306, 'dot');
            this.add.image(400, 307, 'dot');
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: Example,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        }
    };

    const game = new Phaser.Game(config);
    </script>

</body>
</html>
